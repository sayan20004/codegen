<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random 8-Digit Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .code-box {
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random 8-Digit Code Generator</h1>
        <div id="code" class="code-box">--------</div>
        <button id="generateBtn" class="btn">Generate Code</button>
        <button id="copyBtn" class="btn">Copy Code</button>
    </div>
    
    <script>
        let lastGeneratedCode = null;

        // Function to generate a random 8-digit code
        function generateCode() {
            let code = '';
            do {
                code = '';
                for (let i = 0; i < 8; i++) {
                    code += Math.floor(Math.random() * 10);
                }
            } while (code === lastGeneratedCode);

            lastGeneratedCode = code;
            return code;
        }

        // Update the code display and handle generate button click
        document.getElementById('generateBtn').addEventListener('click', () => {
            const code = generateCode();
            document.getElementById('code').textContent = code;
        });

        // Copy the code to clipboard
        document.getElementById('copyBtn').addEventListener('click', () => {
            const code = document.getElementById('code').textContent;
            
            if (code !== '--------') {
                navigator.clipboard.writeText(code).then(() => {
                    alert('Code copied to clipboard!');
                }, () => {
                    alert('Failed to copy the code.');
                });
            } else {
                alert('No code generated yet!');
            }
        });
    </script>
</body>
</html>
